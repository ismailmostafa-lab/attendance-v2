<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enterprise Large and Mega Projects — Attendance Log</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  /* جديد: ألوان واجهة حديثة */
  --bg:#0f1724;            /* خلفية عامة داكنة */
  --panel:#0b1220;         /* لون البطاقة */
  --muted:#9aa4b2;         /* نص ثانوي */
  --card:#071022;          /* خلفية داخلية */
  --accent-1:linear-gradient(135deg,#06567f 0%, #00a3e0 100%);
  --accent-2:linear-gradient(135deg,#6b3aa8 0%, #3f2b6d 100%);
  --in-color:#16a34a;      /* لون افتراضي لأزرار In */
  --out-color:#ef4444;     /* لون افتراضي لأزرار Out (لو استُخدم) */
  --glass: rgba(255,255,255,0.03);
  --focus: rgba(10,132,255,0.14);
  --radius:14px;
  --shadow: 0 10px 30px rgba(2,6,23,0.6);
}

*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);font-family:'Cairo',sans-serif;color:#eef2f7;-webkit-font-smoothing:antialiased}
.header{padding:28px 20px 12px 20px;backdrop-filter: blur(6px)}
.title-main{font-size:20px;font-weight:700;color:transparent;
  /* gradient text */
  background: -webkit-linear-gradient(90deg,#fff 0%, #bfe9ff 60%); 
  -webkit-background-clip: text; background-clip: text;
  line-height:1}
.title-sub{font-size:13px;color:var(--muted);margin-top:6px;opacity:0.95}
.wrap{display:flex;align-items:center;justify-content:center;padding:28px 18px}
.card{width:100%;max-width:460px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);padding:22px;box-shadow:var(--shadow);border:1px solid rgba(255,255,255,0.03)}
.input{width:100%;padding:14px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);font-size:15px;margin-top:10px;background:transparent;color:#e6eef6;outline: none}
.input::placeholder{color:rgba(230,238,246,0.4)}
.label{font-size:13px;color:var(--muted);margin-top:10px;display:block}
.btn{width:100%;display:inline-block;padding:13px;border-radius:12px;border:0;font-size:16px;color:#061225;background:transparent;margin-top:18px;cursor:pointer;position:relative;overflow:hidden}
.btn::before{
  content:"";position:absolute;inset:0;background:var(--accent-1);z-index:0;transition:transform .28s ease;transform:scaleX(1);
}
.btn span{position:relative;z-index:2;font-weight:600;color:white;letter-spacing:0.2px}
.btn:active::before{transform:scaleX(.98)}
.btn:focus{box-shadow:0 6px 24px var(--focus);outline:none;border-radius:12px}
.msg{height:22px;margin-top:12px;text-align:center;font-weight:600;color:var(--muted)}
.small-muted{font-size:12px;color:var(--muted);margin-top:10px;text-align:center}
.footer-note{font-size:11px;color:#7991a6;margin-top:12px;text-align:center}

/* subtle decorative header bar */
.header{display:flex;flex-direction:column;align-items:flex-start;gap:6px}
.card:before{
  content:"";display:block;height:6px;width:70px;border-radius:6px;margin-bottom:10px;
  background:var(--accent-2);
  box-shadow:0 6px 18px rgba(63,43,109,0.18);
}

/* responsive tweaks */
@media (max-width:420px)
